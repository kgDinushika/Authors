<h1>{{authors.length + title}}</h1>

<table>
<tr  *ngFor="let author of authorMap.values()">
<td>{{author.name}}</td>
<td><img src="{{'..\\'+author.photo }}" ></td>
<td><ul>
    <li *ngFor="let book of bookMap.get(author.id)" ><button (click)="changeBook(book)">{{book.name}}</button></li>
</ul> 

</td>
</tr>

</table>
